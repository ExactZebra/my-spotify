<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/spotify.css">
    <title>Marstify</title>
  </head>
  <body>
    <div style="width: 100%; height: 100vh; background-color: black; display: flex; overflow-x: hidden; overflow-y: hidden;">
        <div class="col-3 m-3">
            <div class="row ms-2">
                <div class="card m-2" 
                    style="width: 100%;
                    background-color: #121212; color: white;"
                    >
                    <div class="card-body">
                        <p>
                            <i class="bi bi-spotify fs-4"></i>
                            <span class="ms-1">Marstify</span>
                        </p>
                        <p class="iconoInicio">
                            <i class="bi bi-house fs-5"></i>
                            <span class="ms-3">Home</span>
                        </p>
                        <p class="iconoInicio">
                            <i class="bi bi-search fs-"></i>
                            <span class="ms-3">Search</span>
                        </p>
                    </div>
                  </div>
            </div>
            <div class="row ms-2">
                <div class="card m-2" 
                    style="width: 100%;
                    background-color: #121212;"
                    >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                        <p class="iconoInicio">
                            <i class="bi bi-collection fs-5"></i>
                            <span class="ms-3">Tu Biblioteca</span>
                        </p>
                    </div>
                    <div class="col-2 iconoInicio">
                        <i class="bi bi-plus-circle fs-4"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="card    " 
                                style="width: 95%;
                                background-color: #242424;
                                color: white;"
                                >
                                <div class="card-body">
                                    <p class="fs-5 fw-normal">Crea tu primer playlist</p>
                                    <p class="fs-6 fw-light">Â¡Es muy facil! Te vamos a ayudar</p>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ms-2">
                <div class="card m-2" 
                    style="width: 100%;
                    background-color: #121212;"
                    >
                    <div class="card-body">
                        <div class="row">
                            <div class="card    " 
                                style="width: 95%;
                                background-color: #242424;
                                color: white;"
                                >
                                <div class="card-body">
                                    <p class="fs-5 fw-normal">Busquemos algunos podcasts para seguir</p>
                                    <p class="fs-7 fw-light">Te mantendremos al tanto de nuevos episodios</p>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 m-3">
            <div class="navTop m-1">
                <div class="actions">
                    <div class="left">
                        <i class="bi bi-chevron-left"></i>
                    </div>
                    <div class="right">
                        <i class="bi bi-chevron-right"></i>
                    </div>
                </div>
                <div class="buttons">
                    <span class="register">
                        Registrate
                    </span>
                    <span class="login rounded-pill">
                        Iniciar Sesion
                    </span>
                </div>
            </div>
            <div class="content m-1">
                <div class="titulos"></div>
                <div class="row flex-nowrap myPlaylist" id="playlist">

                </div>
            </div>
        </div>
    </div>

    <template id="cardPlaylist">
        <div class="card m-2 spotyCard" style="width: 16em; background-color: #181818;">
            <img src="..." class="card-img-top mt-2" alt="...">
            <div class="greenCircle" onclick="openSpoty(event)">
                <i class="bi bi-play-fill"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title"  
              style="color:white"
              onclick="openPlaylist(event)"
              >
              Card title</h5>
              <p class="card-text" style="color:#a7a7a7">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    </body>
</html>
