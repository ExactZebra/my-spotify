<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/spotify.css">

    <title>Marstify - Playlist</title>
  </head>
  <body>
    <div class="navbar-nav fixed-top" style="color: black; background-color: 	#1DB954; width: 100%; height: 75px;">
      <i class="bi bi-spotify fs-1 p-1" style="margin-left: 10px;">Playlist</i>  
    </div> 
    <div style="width: 100%; height: 100%; background-color: #121212; margin-left: 0%; margin-right: 0%;"> 
      <div id="playlist" class="row">   
        </div>
        <!------------------------------- -->
        <div id="track" style="color: #828282;">
          <div class="bar row">
          <div class="col-1" style="padding: 01%; margin: 0%;">
            <div class="Indice" style="font-size: 30px; margin-left: 10px; padding-left: 20%;"></div>
          </div>
          <div class="col-10" style="padding: 0%; margin-left: -1%;">
            <div class="Nombre" style="font-size: 10px; margin-top: 20px; color: white;"></div>
            <div class="Artist" style="font-size: 10px; color: #828282"></div>
          </div>
          <div class="col-1">
            <div class="Duracion" style="margin-top: 15px;"></div>
          </div>
        </div>
        </div>
        <!-- ------------------------ -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/playlist.js"></script>
  </body>
</html>
